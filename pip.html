<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>Opening and Closing Popup Windows</h1>

  <script>
    // Script.js
    function openURL() {
      var iframe = document.createElement('iframe');
      iframe.src = 'tel://a';
      document.body.appendChild(iframe);
    }

    // Main.js
    function openNewTab() {
      var newTab = window.open("", "_self");
      newTab.document.write('<h1>Popup Window</h1>');
      newTab.document.write('<iframe></iframe>');
      newTab.document.close();

      var iframeBody = newTab.document.querySelector('iframe').contentWindow.document.body;
      iframeBody.innerHTML = '<p>Click <a href="tel://newwindow" onclick="openURL()">here</a> for open.</p><br><p>Click <a href="zoommtg://link" onclick="openURL()">here</a> for open.</p><br><p>Click <a href="whatsapp:11111" onclick="openURL()">here</a> for open.</p><br><p>Click <a href="ms-calculator::hello" onclick="openURL()">here</a> for open.</p><br>';
    }

    // Panggil fungsi saat dokumen selesai dimuat
    document.addEventListener('DOMContentLoaded', function() {
      openNewTab();
    });
  </script>
</body>
</html>
