<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clipboard Redirect Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    .warning {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
  </style>
</head>
<body>

<!-- PAGE 1 -->
<div class="box" id="page-copy">
  Visit this link:<br>
  <span id="demoUrl">https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com</span><br><br>
  <button onclick="copyUrl()">Copy URL</button>
</div>

<!-- PAGE 2 -->
<div class="box" id="page-login" style="display:none;">
  <div class="warning">
    ⚠️ DEMO ONLY – FAKE LOGIN 
  </div>
  <h3>Demo Login</h3>
  <input placeholder="Email (tidak disimpan)">
  <input type="password" placeholder="Password (tidak disimpan)">
  <button disabled>Login</button>
</div>

<script>
  function showLogin() {
    document.getElementById("page-copy").style.display = "none";
    document.getElementById("page-login").style.display = "block";
  }

  function copyUrl() {
    const text = document.getElementById("demoUrl").innerText;

    navigator.clipboard.writeText(text).then(() => {
      // simpan state agar persist setelah refresh
      localStorage.setItem("mode", "login");

      // refresh otomatis
      setTimeout(() => {
        location.reload();
      }, 1200);
    });
  }

  // cek state setiap load / refresh
  window.onload = () => {
    if (localStorage.getItem("mode") === "login") {
      showLogin();
    }
  };
</script>

</body>
</html>
